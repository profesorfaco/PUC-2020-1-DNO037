<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <style>
        html, body {margin: 0; padding: 0; overflow: hidden;}
        body{font-family:Helvetica, Arial, sans-serif;}
        select {position: absolute; right: 1%; top: 2%; z-index:99999;}       
        canvas {display: block;}
    </style>
    <title>DNO037</title>
</head>

<body>

    <select onchange="if (this.value) window.location.href=this.value">
        <option value="index.html">Portada &rarr; index.html</option>
        <option value="graph.html">Gráfico &rarr; graph.html</option>
        <option value="mapa.html" selected>Mundial &rarr; mapa.html</option>
    </select>

    <div id="mapamundi" style="width: 100vw; height: 100vh;"></div>

    <script>
        var url = "https://raw.githubusercontent.com/profesorfaco/dno037-2020/gh-pages/clase-05/datos.json";

        var data;

        function preload() {
            data = loadJSON(url);
        }

        function setup() {
            var miMapa = L.map('mapamundi').setView([20, 0], 2);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                minZoom:2,
                maxZoom: 10,
                id: 'mapbox/streets-v11'
            }).addTo(miMapa);

            for (let x = 0; x < 50; x++) {
                let latitud = data[x].coordenadas[0];
                let longitud = data[x].coordenadas[1];
                let cantidad = (data[x].casos*100)/(data[x].habitantes*1000000); //porcentaje de afectados en el país
                cantidad = Math.round((cantidad + Number.EPSILON) * 100000) / 100000 //redondeo el resultado a cinco decimales

                if(cantidad >= 0.1){                   
                    L.circle([latitud,longitud],{radius:100000,fillColor:'#d7301f',fillOpacity:0.9,color:'#666666',weight:1}).addTo(miMapa).bindPopup("<strong>" + data[x].pais + "</strong><br />" + data[x].casos  + " casos confirmados" + "<br />" + data[x].habitantes  + " millones de habitantes");;
                } else if(cantidad < 0.1 && cantidad > 0.01){                   
                    L.circle([latitud,longitud],{radius:100000,fillColor:'#fc8d59',fillOpacity:0.9,color:'#666666',weight:1}).addTo(miMapa).bindPopup("<strong>" + data[x].pais + "</strong><br />" + data[x].casos  + " casos confirmados" + "<br />" + data[x].habitantes  + " millones de habitantes");;
                } else {
                    L.circle([latitud,longitud],{radius:100000,fillColor:'#fdcc8a',fillOpacity:0.9,color:'#666666',weight:1}).addTo(miMapa).bindPopup("<strong>" + data[x].pais + "</strong><br />" + data[x].casos  + " casos confirmados" + "<br />" + data[x].habitantes  + " millones de habitantes");

                }

                console.log((x+1) + ". " + data[x].pais + ": " + cantidad + "%"); //puedes asomarte a la Consola de Javascript
            
            }

        }
    </script>

</body>

</html>
